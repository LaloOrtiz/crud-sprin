<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
</head>
<body>
<div class="container">
<br/><br/>
		<form th:action="@{/registroP}" th:object="${registroP}" method="post">
			<div class="card">
				<div class="card-header">Registrar Articulo</div>
				<div class="card-body">
					<div class="form-group">
						Nombre del Articulo:
						<input th:field="*{nombre}" class="form-control form-control-sm" placeholder="Nombre del Articulo" required />
					</div>
					<div class="form-group">
						Cantidad:
						<input th:field="*{cantidad}" class="form-control form-control-sm" placeholder="Cantidad" required />
					</div>
					<div class="form-group">
						stock:
						<input th:field="*{stock}" class="form-control form-control-sm" placeholder="stock" required />
					</div>
					<div class="form-group">
						precio:
						<input th:field="*{precio}" class="form-control form-control-sm" placeholder="Precio" required />
					</div>
					<div class="form-group">
						marca:
						<input th:field="*{marca}" class="form-control form-control-sm" placeholder="Marca" required />
					</div>
					<input type="hidden" th:field="*{id}" />
				</div>
				
				<div class="card-footer">
					<input type="submit" value="Registrar" class="btn btn-sm btn-primary">
				</div>
			</div>
		</form>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</body>
</html>
