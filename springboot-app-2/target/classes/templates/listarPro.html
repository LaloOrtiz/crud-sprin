<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listar Productos</title>
<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
		crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-ligth bg-light">
	<a class="navbar-brand" href="#">UT</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" th:href="@{/listar}">Usuarios</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<a class="navbar-brand" th:href="@{/listarPro}">Productos</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent">
		<span class="navbar-toggler-icon"></span>
	</button>
	
</nav>

<div class="Container">
	<h1 class="text-primary border border-primary border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>
	<a th:href="@{/registroP}">Add Product</a>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Identificador</th>
				<th>nombre</th>
				<th>cantidad</th>
				<th>stock</th>
				<th>precio</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="pro: ${Productos}">
			<td th:text="${pro.id}"></td>
			<td th:text="${pro.nombre}"></td>
			<td th:text="${pro.cantidad}"></td>
			<td th:text="${pro.stock}"></td>
			<td th:text="${pro.precio}"></td>
			<td><a th:href="@{/registrarP/} + ${pro.id}" th:text="'Editar'" class="btn btn-primary btn-xs"></a></td>
			<td><a th:href="@{/eliminarP/} + ${pro.id}" th:text="'Eliminar'" class="btn btn-danger btn-xs"></a></td>
		</tr>
		</tbody>
	</table>
	
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script 
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script 
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
		integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
		crossorigin="anonymous"></script>
</div>

</body>
</html>
